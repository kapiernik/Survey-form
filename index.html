<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help
            us improve the platform</p>
        <form id="form">           
            <label for="name-label">Name<br>
                <input id="name" id="name-label" type="text" 
                placeholder="Enter your name here" required>
            </label>
            <label for="email-label">Email
                <input id="email" id="email-label" type="email" 
                placeholder="Enter your email here" required>
            </label>
            <label for="number-label">Age<span class="plus">(optional)</span>
                <input id="number" id="number-label" type="Number" 
                placeholder="Enter your age here" min="0" max="120">
            </label>
            <label for="dropdown">Which option best describes 
                your current role?
                <select id="dropdown" name="role">
                    <option disabled selected value>Select your role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <div class="form-item">
            Would you recommend freeCodeCamp to a friend?
                <label><input type="radio" name="recomend"
                value="definetly"><span>Definetly</span></label>
                <label><input type="radio" name="recomend"
                value="definetly"><span>Maybe</span></label>  
                <label><input type="radio" name="recomend"
                value="definetly"><span>Not sure</span></label>
        </div>
        <label>
            What is your favourite feature of freeCodeCamp?
            <select name="role">
                <option disabled selected value>Select your option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </label>
        <div class="form-item" id="checkbox">
            What would you like to see improved?<span class="plus">(Check all that apply)</span><br>
            <input type="checkbox" name="improve" value="Front-end"><span class="checkbox">Front end</span><br>
            <input type="checkbox" name="improve" value="Back-end"><span class="checkbox">Back-end</span><br>
            <input type="checkbox" name="improve" value="data-visualization"><span class="checkbox">Data Visualization</span><br>
            <input type="checkbox" name="improve" value="challenges"><span class="checkbox">Challenges</span><br>
            <input type="checkbox" name="improve" value="other"><span class="checkbox">Other</span><br>
        </div>
        </form>
    </div>
</body>
</html>
